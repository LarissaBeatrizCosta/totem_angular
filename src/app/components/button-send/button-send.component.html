<div id="button-send">
  <button
    mat-flat-button
    class="custom-button"
    type="button"
    (click)="onClick()"
    [ngClass]="{ 'no-margin': isCommentRoute() }"
    [ngStyle]="{
      'background-color': color,
      width: width,
      height: height,
      fontSize: fontSize
    }"
    [attr.aria-label]="text"
  >
    {{ text }}
  </button>
</div>
